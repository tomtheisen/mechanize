<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="knockout-2.3.0.js"></script>
		<title>mechanize</title>
	</head>
	<body>
		<div id="wastes-container" data-bind="with: wastes">
			<h2>Wastes</h2>
			<div id="wastes" class="resource-container" data-bind="foreach: $data">
				<div class="resource" data-bind="css: type, title: (type != 'none' ? type : '')">
					<div class="progress"></div>
					<div class="collector" data-bind="click: $root.collect"></div>
				</div>
			</div>
		</div>

		<div id="playerData" data-bind="with: player">
			<h2>Inventory</h2>
			<div class="resource-container" data-bind="foreach: inventory">
				<div class="resource" data-bind="css: type, title: (type != 'none' ? type : '')">
				</div>
			</div>
			<ol data-bind="foreach: inventory">
				<li data-bind="text: type"></li>
			</ol>
		</div>

		<script src="mechanize.js"></script>
	</body>	
</html>
