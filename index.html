<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="knockout-2.3.0.js"></script>
	</head>
	<body>
		<h1>mechanize</h1>

		<div id="wastes-container" data-bind="with: wastes">
			<h2>Wastes</h2>
			<div id="wastes" data-bind="foreach: $data">
				<div class="resource" data-bind="css: type, title: (type != 'none' ? type : ''), click: $root.collect">
				</div>
			</div>
		</div>

		<div id="playerData" data-bind="with: player">
			<h2>Inventory</h2>
			<ol data-bind="foreach: inventory">
				<li data-bind="text: type"></li>
			</ol>
		</div>

		<script src="mechanize.js"></script>
	</body>	
</html>
