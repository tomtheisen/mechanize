<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="knockout-2.3.0.js"></script>
		<script src="sugar-1.3.9.min.js"></script>
		<title>mechanize</title>
	</head>
	<body>
		<div id="wastes-panel" class="panel" data-bind="with: wastes">
			<h2>Resource Mining</h2>
			<div class="progress">
				<div class="value" data-bind="style: { marginRight: (100 - 100 * regenerator.progress()) + '%' }">
					Sector Warp ...
					<div class="go">go</div>
				</div>
			</div>

			<div id="wastes" class="resource-container" data-bind="foreach: junk">
				<div class="resource" data-bind="css: type, title: (type != 'none' ? type : '')">
					<div class="collect-progress"></div>
					<div class="collector" data-bind="click: $root.collect"></div>
				</div>
			</div>
		</div>

		<div id="playerData" class="panel" data-bind="with: player">
			<h2>Inventory</h2>
			<div id="inventory" class="resource-container" data-bind="foreach: inventory">
				<div class="resource" data-bind="
					css: resource.type + (active() ? ' active' : ''), 
					title: (resource.type != 'none' ? resource.type : ''),
					click: activate">
				</div>
			</div>
			<ol data-bind="foreach: inventory">
				<li data-bind="text: resource.type"></li>
			</ol>
		</div>

		<script src="mechanize.js"></script>
	</body>	
</html>
